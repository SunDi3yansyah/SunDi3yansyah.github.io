{% if site.github_user %}
<section>
  <h1><i class="fa fa-github"></i> &nbsp GitHub Repository</h1>
  <ul id="gh_repos">
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a href="https://github.com/{{site.github_user}}" class="blue" target="_blank">@{{ site.github_user }}</a>
  <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> GitHub
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
