{% if site.github_user %}
<section>
  <h1><i class="fa fa-github"></i> &nbsp GitHub Repository</h1>
  <ul id="gh_repos">
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a href="https://github.com/{{site.github_user}}" class="blue" target="_blank">@{{ site.github_user }}</a>
  <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> GitHub
  {% endif %}
</section>
{% endif %}
